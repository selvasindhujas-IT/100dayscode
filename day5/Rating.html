<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Rating Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }

    #openBtn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #userRating {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      position: relative;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .star {
      font-size: 40px;
      cursor: pointer;
      color: black;
      transition: color 0.3s;
    }

    .star.filled {
      color: gold;
    }

    .closeBtn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }

    #submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <button id="openBtn">Show Rating</button>

  <div id="ratingModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h3>Rate this product</h3>
      <div class="stars" id="starsContainer">
        <span class="star">&#9734;</span>
        <span class="star">&#9734;</span>
        <span class="star">&#9734;</span>
        <span class="star">&#9734;</span>
        <span class="star">&#9734;</span>
      </div>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <p id="userRating"></p>

  <script>
    const openBtn = document.getElementById("openBtn");
    const modal = document.getElementById("ratingModal");
    const closeBtn = document.querySelector(".closeBtn");
    const stars = document.querySelectorAll(".star");
    const submitBtn = document.getElementById("submitBtn");
    const userRating = document.getElementById("userRating");

    let selectedRating = 0;

    openBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        selectedRating = index + 1;

        stars.forEach((s, i) => {
          s.classList.toggle("filled", i < selectedRating);
        });
      });
    });

    submitBtn.addEventListener("click", () => {
      modal.style.display = "none";

      if (selectedRating > 0) {
        userRating.textContent = `You rated: ${selectedRating} ★`;
        openBtn.textContent = `Rated: ${selectedRating} ★`;
      } else {
        userRating.textContent = "You didn’t give a rating.";
      }
    });

    // Optional: close modal on outside click
    window.addEventListener("click", (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
