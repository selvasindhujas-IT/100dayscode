    <script> 
        var carddis = document.querySelector(".card1");

         function weather(){
               let inputt = inp.value.trim().toLowerCase();
               callweather();
            }
       let getweather = async(city)=>{
    let weatherapi ='https://api.openweathermap.org/data/2.5/weather?q='+city+'&appid=b52013405c56f2890f3b3f74ba79473a&units=metric';
let weatherobj = await fetch(weatherapi);
let responce = weatherobj.json();
return responce;
}

async function callweather(){
